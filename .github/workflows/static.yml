<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite-Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }

    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }

    h1 {
      color: #66fcf1;
      font-size: 3rem;
      margin: 1rem 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .product {
      background: #1f2833;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .product h2 {
      color: #66fcf1;
      margin-bottom: 10px;
    }

    .product p {
      margin: 10px 0;
      font-size: 1rem;
      color: #c5c6c7;
    }

    .product .price {
      font-size: 1.25rem;
      color: #45a29e;
    }

    .payment-section {
      background: #1c1c1c;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .payment-section h3 {
      color: #66fcf1;
    }

    .payment-section p {
      color: #c5c6c7;
      margin-bottom: 20px;
    }

    footer {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
      color: #888;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="A_digital_vector_graphic_logo_design_for_a_company.png" alt="Elite-Store Logo" />
    <h1>Elite-Store</h1>
    <p>Your gateway to affordable digital products</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="product">
      <img src="product-image-1.jpg" alt="Product 1">
      <h2>Steam Key (RU)</h2>
      <p>Get a random Steam key for your collection (Region-locked to Russia).</p>
      <p class="price">$1.00</p>
    </div>

    <div class="product">
      <img src="product-image-2.jpg" alt="Product 2">
      <h2>NordVPN (1 Month)</h2>
      <p>Secure your browsing with premium VPN access for 1 month.</p>
      <p class="price">$2.50</p>
    </div>

    <div class="product">
      <img src="product-image-3.jpg" alt="Product 3">
      <h2>Spotify Premium Upgrade</h2>
      <p>Upgrade your account to Spotify Premium (auto-renews).</p>
      <p class="price">$1.75</p>
    </div>
  </div>

  <!-- Payment Section -->
  <div class="payment-section">
    <h3>Payment Methods</h3>
    <p><strong>Binance:</strong> Send payment to [Your Binance Wallet Address]</p>
    <p><strong>D17:</strong> Send payment to [Your D17 Wallet Address]</p>
    <p>Once you've sent payment, contact us on Telegram: <strong>@EliteSupport</strong></p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Elite-Store. All rights reserved.
  </footer>

</body>
</html>

